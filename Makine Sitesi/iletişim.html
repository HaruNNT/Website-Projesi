<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim - Nakış Makineleri</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            color: #2A7AE2;
            margin-bottom: 10px;
        }

        header p {
            color: #555;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            background: #ffffff;
            padding: 15px;
            font-weight: bold;
        }

        .menu a {
            color: #006600;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 8px #ccc;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #2A7AE2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #1f5fb8;
        }

        footer {
            text-align: center;
            color: #999;
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>İletişim</h1>
        <p>Bizimle iletişime geçebilirsiniz</p>
    </header>

    <nav class="menu">
        <a href="Anasayfa.html">Anasayfa</a>
        <a href="hakkında.html">Hakkında</a>
        <a href="modeller.html">Modeller</a>
        <a href="özellikler.html">Özellikler</a>
        <a href="galeri.html">Galeri</a>
        <a href="teknik.html">Teknik Destek</a>
        <a href="iletişim.html">İletişim</a>
    </nav>

    <div class="form-container">
        <input type="text" id="name" placeholder="Adınız">
        <input type="email" id="email" placeholder="E-posta">
        <textarea id="message" rows="4" placeholder="Mesajınız"></textarea>
        <button onclick="sendMessage()">Gönder</button>
    </div>

    <footer>
        <p>
            <a href="Anasayfa.html" style="color:#006600; font-weight:bold; text-decoration:none;">
                Ana Sayfaya Dön
            </a>
        </p>
        <p>&copy; 2025 (...) Nakış Makineleri Rehberi - Tüm hakları saklıdır.</p>
    </footer>

    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            console.log("Ad:", name);
            console.log("E-posta:", email);
            console.log("Mesaj:", message);
        }
    </script>

</body>
</html>
